<body>
    <script>
        new Promise((resolve, reject) => {
                // reject('go')
                reject('no')
            })
            .then(res => {
                console.log('res:', res);
            })
            .catch(err => {
                console.log('err:', err);
                return 'go'
            })
            .then(res => {
                console.log(res);
            })
    </script>
